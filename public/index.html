<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Voice Visualizer</title>
</head>
<body style="background-color: black; display: flex; align-items: center; justify-content: center; height: 100vh;">

  <audio id="audio" autoplay></audio>
  <canvas id="visualizer" width="600" height="300"></canvas>

  <script>
    const audio = document.getElementById('audio');
    audio.src = 'https://streamer.scanmee.io/stream';
    audio.crossOrigin = "anonymous";

    const canvas = document.getElementById('visualizer');
    const ctx = canvas.getContext('2d');

    const audioCtx = new (window.AudioContext || window.webkitAudioContext)();
    const analyser = audioCtx.createAnalyser();
    const source = audioCtx.createMediaElementSource(audio);
    source.connect(analyser);
    analyser.connect(audioCtx.destination);

    analyser.fftSize = 256;
    const bufferLength = analyser.frequencyBinCount;
    const dataArray = new Uint8Array(bufferLength);

    function draw() {
      requestAnimationFrame(draw);

      analyser.getByteFrequencyData(dataArray);

      ctx.fillStyle = 'black';
      ctx.fillRect(0, 0, canvas.width, canvas.height);

      const barWidth = (canvas.width / bufferLength) * 2.5;
      let barHeight;
      let x = 0;

      for (let i = 0; i < bufferLength; i++) {
        barHeight = dataArray[i];

        ctx.fillStyle = 'rgb(' + (barHeight + 100) + ',50,150)';
        ctx.fillRect(x, canvas.height - barHeight / 2, barWidth, barHeight / 2);

        x += barWidth + 1;
      }
    }

    audio.onplay = () => {
      audioCtx.resume();
      draw();
    };
  </script>

</body>
</html>

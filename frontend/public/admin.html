<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Panel de Conocimiento IA</title>
  <style>
    body {
      font-family: sans-serif;
      background: #f4f4f4;
      padding: 2em;
      max-width: 600px;
      margin: auto;
    }
    h2 {
      text-align: center;
    }
    label {
      font-weight: bold;
    }
    textarea, input {
      width: 100%;
      margin-bottom: 1em;
      padding: 10px;
    }
    button {
      padding: 10px 20px;
      margin-right: 10px;
    }
  </style>
</head>
<body>
  <h2>Admin: Conocimiento de la IA</h2>

  <div>
    <label for="user">Usuario:</label>
    <input type="text" id="user" placeholder="Usuario">

    <label for="password">Contrase√±a:</label>
    <input type="password" id="password" placeholder="Contrase√±a">

    <button onclick="loadKnowledge()">üîç Consultar</button>
    <button onclick="resetKnowledge()">üßπ Resetear</button>
  </div>

  <hr>

  <div>
    <label for="rol">Rol del asistente:</label>
    <input type="text" id="rol">

    <label for="conocimiento">Base de conocimiento:</label>
    <textarea id="conocimiento" rows="8"></textarea>

    <button onclick="saveKnowledge()">üíæ Guardar</button>
  </div>

  <p id="status"></p>

  <script>
    const apiBase = location.origin;

    async function authHeaders() {
      const user = document.getElementById('user').value;
      const pass = document.getElementById('password').value;
      return {
        'Content-Type': 'application/json',
        'Authorization': 'Basic ' + btoa(user + ':' + pass)
      };
    }

    async function loadKnowledge() {
      const res = await fetch(`${apiBase}/get-knowledge`, {
        headers: await authHeaders()
      });
      if (!res.ok) return alert('‚ö†Ô∏è Error de autenticaci√≥n');
      const data = await res.json();
      document.getElementById('rol').value = data.rol;
      document.getElementById('conocimiento').value = data.conocimientos;
      document.getElementById('status').innerText = '‚úÖ Conocimiento cargado';
    }

    async function saveKnowledge() {
      const body = {
        rol_actual: document.getElementById('rol').value,
        nuevo_conocimiento: document.getElementById('conocimiento').value
      };
      const res = await fetch(`${apiBase}/update-knowledge`, {
        method: 'POST',
        headers: await authHeaders(),
        body: JSON.stringify(body)
      });
      if (!res.ok) return alert('‚ö†Ô∏è Error al guardar');
      document.getElementById('status').innerText = '‚úÖ Guardado exitosamente';
    }

    async function resetKnowledge() {
      const res = await fetch(`${apiBase}/reset-knowledge`, {
        method: 'POST',
        headers: await authHeaders()
      });
      if (!res.ok) return alert('‚ö†Ô∏è Error al resetear');
      document.getElementById('rol').value = '';
      document.getElementById('conocimiento').value = '';
      document.getElementById('status').innerText = '‚úÖ Conocimiento borrado';
    }
  </script>
</body>
</html>
